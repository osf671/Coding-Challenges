<mat-card>
    <mat-card-header>
        <div>
            <img id="img" [src]="profilePicture" />
        </div>
        <mat-card-title>
            {{firstName}}
        </mat-card-title>
        <mat-card-subtitle>
            {{lastName}}
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]= "img_url">
    <mat-card-content>
        <p>
            {{content}}
        </p>
    </mat-card-content>
    <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
          <mat-card-footer>
              {{date}}
          </mat-card-footer>
</mat-card>
