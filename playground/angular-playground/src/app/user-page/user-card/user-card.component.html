<mat-card class="example-card" style="max-width:400px">
  <mat-card-header>
    <div mat-card-avatar>
      <img
        style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid black"
        [src]="img_url"
      />
    </div>
    <mat-card-title>{{ first }}</mat-card-title>
    <mat-card-subtitle>{{ last }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{gender}} | {{email}}
  </mat-card-content>
</mat-card>
