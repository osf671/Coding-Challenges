<mat-card class="example-card" >
  <mat-card-header>
    <div mat-card-avatar>
      <img id= "img"
        [src]="img_url"
      />
    </div>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
   {{user.company.name}}
  </mat-card-content>
  <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>

  <mat-slide-toggle>Hide profile</mat-slide-toggle>
</mat-card>
