<div>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{ user.name }} </mat-card-title>
      <mat-card-subtitle>Title: Apprentice</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://i.imgur.com/ZhU54Ea.jpg" alt="Photo of Grizzly bear and cubs" />
    <mat-card-content>
      <p>
        Contact: <br />
        Phone Number: ###-###-#### <br />
        Email: {{ user.email }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><a href="#">LIKE</a></button>
      <button mat-button><a href="#">SHARE</a></button>
      <button mat-button (click)="profileButtonClicked()">PROFILE</button>
    </mat-card-actions>
  </mat-card>
</div>
