<h1>Angular-Playground</h1>

<img src="{{ imageUrl }}" />
<div>
  <button (click)="messWithData()">Playgrounds</button>
</div>
<div style="border: 2px solid black">
  <div style="display: flex; flex-direction: column; flex-wrap: wrap; border: 4px solid gray; justify-content: center">
    <ul>
      <div
        style="border: 1px dotted black"
        *ngFor="let playground of playgrounds"
      >
      <div
          style="border: 1px solid black"
        >
          <div style="border: 1px solid red; order: 3">
            Name: {{ playground.first_name }} {{ playground.last_name }}
          </div>
          <div style="border: 1px solid rgb(27, 141, 141); order: 3">
           ID: {{ playground.id }} 
          </div>
          <div style="border: 1px solid blue; order: 2">
           Email: {{ playground.email }}
          </div>
          <div style="border: 1px solid yellow; order: -1">
           Gender: {{ playground.gender }}
          </div>
          <!-- <div style="border: 1px solid yellow; order: -1">
           age: {{ playground.age }}
          </div> -->
        </div>
      </div>
    </ul>
  </div>
</div>
