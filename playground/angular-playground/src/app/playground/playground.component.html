<h1>Angular-Playground</h1>
<div>
  <button class="btn btn-primary" [class.active]="isActive">Save</button>
</div>
<img src="{{ imageUrl }}" />
<table>
  <tr>
    <td [attr.colspan]="colSpan"></td>
  </tr>
</table>

<div>
  <ul>
    <li *ngFor="let playground of playgrounds">
      {{ playground | lowercase }}
    </li>
  </ul>
</div>
<h2>{{ title }}</h2>
<button (click)="getData()">get data</button>
<div *ngIf="!!data" style="border: 1px solid rgb(153, 25, 25)">
  <div style="border: 4px solid gray">
    <ul>
      <div
        style="display: flex; flex-direction: row; flex-wrap: wrap; border: 1px dotted black"
        *ngFor="let row of data"
      >
        <div
          style="display: flex;flex-wrap: wrap; flex-direction: column; border: 1px solid black; justify-content: space-evenly"
        >
          <div style="border: 1px solid red; order: 3">
            name: {{ row.first_name }} {{ row.last_name }}
          </div>
          <div style="border: 1px solid blue; order: 2">
            Email: {{ row.email }}
          </div>
          <div style="border: 1px solid yellow; order: -1">
            gender: {{ row.gender }}
          </div>
          <div style="border: 1px solid yellow; order: -1">
            age: {{ row.age }}
          </div>
        </div>
      </div>
    </ul>
  </div>
</div>
